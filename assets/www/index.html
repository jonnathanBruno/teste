<!DOCTYPE html>
<html class="no-js" ng-app="bombeiros">
    <head>
        <!-- <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> -->
        <!-- <meta name="format-detection" content="telephone=no" /> -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        
        <title>Visto ✔</title>
        
        <meta name="description" content="">
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/mobile-nav.css">
    </head>
    
    <body ng-cloak>
        
        <header class="fixo barraNav titulo" ng-controller="NavbarController">
            <div class="botaoNav botaoNavEsquerda" ng-Show="secao != 'Início'" ng-tap="voltar()">
                <em>Voltar</em>
                <span class="seta setaNavEsquerda"></span>
            </div>
            
            <h1>{{secao}}</h1>

            <div class="botaoNav botaoNavDireita"
                 ng-class="'botao' + paginaAtual() + ' ' + {true: 'disabled'}[secao == 'Vistorias' && !botaoDireito]"
                 ng-Show="secao == 'Vistorias' || secao == 'Vistoria'" ng-tap="acao()"
                 ng-disabled="secao == 'Vistorias' && !botaoDireito">
                <em>{{acaoPagina}}</em>
                <span class="seta setaNavDireita"></span>
            </div>
        </header>   <!-- fim header -->
        
        <article class="secao">

            <div class="mensagem {{{true: 'sucesso', false: 'erro'}[sucesso]}}">
                <p>{{mensagem}}</p>
            </div>
            
            <mobile-view></mobile-view> 
            
        </article>  <!-- fim article -->

        <script src="lib/cordova-2.7.0.js"></script>
        <script src="lib/angular/angular.min.js"></script>
        <script src="lib/angular/mobile-nav.min.js"></script>
        <script src="lib/angular/angular-resource.min.js"></script>
        <script src="lib/webintent.js"></script>

        <script src="app/app.js"></script>

        <script src="app/Dao/Dao.js"></script>
        <script src="app/Dao/VistoriadorDao.js"></script>
        <script src="app/Dao/VistoriaDao.js"></script>
        <script src="app/Dao/ListaChecagemDao.js"></script>

        <script src="app/Model/VistoriadorModel.js"></script>
        <script src="app/Model/VistoriaModel.js"></script>
        <script src="app/Model/ListaChecagemModel.js"></script>

        <script src="app/Controller/Aplicacao.js"></script>
        <script src="app/Controller/InicioController.js"></script>
        <script src="app/Controller/ConfiguracoesController.js"></script>
        <script src="app/Controller/Vistoriador/VistoriadoresController.js"></script>
        <script src="app/Controller/Vistoriador/VistoriasController.js"></script>
        <script src="app/Controller/Vistoriador/EnviarController.js"></script>

        <script src="app/Controller/Vistoria/VistoriaController.js"></script>
        <script src="app/Controller/Vistoria/ImovelController.js"></script>
        <script src="app/Controller/Vistoria/ArquivoController.js"></script>
        <script src="app/Controller/Vistoria/EquipamentoController.js"></script>
        <script src="app/Controller/Vistoria/ItemChecagemController.js"></script>
        
        <script src="app/js/factories.js"></script>
        <script src="app/js/directives.js"></script>
        <script src="app/js/filters.js"></script>
        <script src="lib/SoftKeyBoard.js"></script>
        <script src="lib/sha256-min.js"></script>

    </body>
</html>
